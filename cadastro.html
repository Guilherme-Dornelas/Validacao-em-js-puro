<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>cadastro</title>
</head>
<body>

    <main>
        <div class="title_box">
            <h1>cadastro</h1>
        </div>

        <!-- crie aqui meu form de cadastro -->
        <div class="container_form">
            <form method="post" class="form" id="form">
                <div class="box_hello">
                    <p>Seja bem vindo</p>
                    <h2>Crie sua conta</h2>
                </div>

                <span>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"  required>
                </span>

                <br>
                <span>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </span>

                <br>
                <span>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" maxlength="11">
                    <p id="mensagemError"></p>
                </span>

                <br>
                <span>
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" name="confirmar_senha" id="confirmar_senha" maxlength="11" required>
                 
                </span>

                <br>
                <span>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                  
                </span>

                <br>
                <span>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
              
                </span>

                <br>
                <button type="submit" id="button">Cadastrar</button>
                <span>
                    <p>Ja tem uma conta? <a href="index.html">Fa√ßa login!</a></p>
                </span>
            </form>
    </main>

    <script src="js/cadastro.js"></script>
</body>
</html>
