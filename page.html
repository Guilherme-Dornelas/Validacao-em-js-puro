<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
</head>
<body>

    <h1 id="nomeTitulo"></h1>
    
    <script>

let storedUser = JSON.parse(localStorage.getItem('usuario'));

    if (storedUser) {
             let storedNome = storedUser.nome;
             const elemento = document.getElementById('nomeTitulo');
            elemento.innerHTML = `Bem-vindo, ${storedNome}`;

    }
        

    </script>
</body>
</html>
