<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>tetset</title>
</head>
<body>

    <main>

        <div class="container">
            <h1>Login</h1>
        </div>

        <div class="container_form">
             <form  method="post" class="form" id="form">

                <div class="title_box">
                    <p>Bem vindo de volta</p>
                    <h2>Fa√ßa Login na sua conta</h2>
                </div>

                <span>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <p class="mensagem"></p>
                </span>
                
                <br>
                <span>
                     <label for="senha">Senha:</label>
                     <input type="password" name="senha" id="senha" maxlength="11">
                     <p class="mensagem"></p>
                </span>
               
                <br>
                <div class="radio_box">
                    <label for="">Lembre de mim</label>
                    <input type="radio">
                </div>

                <button type="submit" id="button">Entrar na conta</button>
                <span class="cadastrar_box">
                    <p>Nao tem uma conta? <a href="cadastro.html">Cadastre-se!</a></p>
                </span>
         </form>
        </div>
       
    </main>
   
    
    <script src="js/script.js"></script>
</body>
